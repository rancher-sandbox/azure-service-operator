name: Publish docs site
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"

  workflow_dispatch:
    # no content, allows manual triggering

  schedule:
    # 5:35 pm every Sunday (UTC)
    # to ensure the site is rebuilt weekly to publish scheduled blog posts
    - cron: "35 17 * * 0"
  
jobs:
  deploy-site:

    runs-on: ubuntu-latest

    permissions:
      packages: read
      
    # Only run this scheduled job on the main repo, it can't work elsewhere
    if: ${{ github.repository == 'Azure/azure-service-operator' }}

    steps:
      - name: Create token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          # required
          app-id: ${{ secrets.AUTOMATION_ID }}
          private-key: ${{ secrets.AUTOMATION_KEY }}
          
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # pinned to 6.0.2
        with:
          fetch-depth: 0 # required to access tags
          submodules: "true"

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # pinned to v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build devcontainer image
        run: |
          docker build --cache-from ghcr.io/azure/azure-service-operator/aso-devcontainer:latest --tag devcontainer:latest .devcontainer
        env:
          DOCKER_BUILDKIT: 1

      - name: Run devcontainer image
        id: devcontainer
        run: |
          container_id=$(docker create -w /workspace -v $GITHUB_WORKSPACE:/workspace -v /var/run/docker.sock:/var/run/docker.sock devcontainer:latest)
          docker start "$container_id"
          echo "container_id=$container_id" >> $GITHUB_ENV

      - name: Build & validate docs site
        run: |
          container_id=${{ env.container_id }}
          docker exec "$container_id" task build-docs-site

      - name: Publish to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4.4.1 # pinned version
        with:
          branch: gh-pages
          token: ${{ steps.app-token.outputs.token }}
          folder: docs/hugo/public
